<div id="sample">
    <div    style="width: 100%; display: flex; justify-content: space-between">
        <div id="myPaletteDiv"
            style="width: 200px; margin-right: 2px; background-color: whitesmoke; border: solid 1px black"></div>
        <div (change)="refreshData()" id="myDiagramDiv" style="flex-grow: 1; height: 620px; border: solid 1px black"></div>
    </div>

    <div>
        <div>
            <button id="SaveButton" (click)="save()">Save</button>
            <button (click)="load()">Load</button>
            Diagram Model saved in JSON format:
        </div>
        <form [formGroup]="dataForm">

            <textarea hidden=true formControlName="drawingData" id="mySavedModel" style="width:100%;height:300px">
                </textarea>
        </form>
    </div>
</div>
